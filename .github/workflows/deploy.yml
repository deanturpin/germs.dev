name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g markdownlint-cli

      - name: Lint markdown files
        run: |
          markdownlint docs/index.md docs/keywords.md docs/projects.md docs/tech_stack.md docs/skills.md docs/influential.md --config .markdownlint.json || echo "Some linting issues found - continuing deployment"

      - name: Build site
        run: |
          # Generate README from posts (same as GitLab CI)
          echo '# Dean Turpin - Senior Integration Software Engineer | Team lead' > docs/README.md
          echo '' >> docs/README.md
          cat docs/keywords.md    >> docs/README.md
          cat docs/projects.md    >> docs/README.md
          cat docs/websites.md    >> docs/README.md
          cat docs/tech_stack.md  >> docs/README.md
          cat docs/skills.md      >> docs/README.md
          cat docs/influential.md >> docs/README.md
          echo '___' >> docs/README.md
          echo "- Rendered on $(date) by GitHub Actions" >> docs/README.md
          printf '%s\n' "- Last commit: ${{ github.event.head_commit.message }}" >> docs/README.md

          # Build MkDocs site
          mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4