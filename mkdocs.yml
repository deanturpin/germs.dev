site_name: Dean Turpin - Senior Integration Software Engineer | Team lead
site_url: https://germs.dev/
site_author: Dean Turpin
site_description: Online logbook and portfolio since 2009

# Repository
repo_name: deanturpin/germs.dev
repo_url: https://github.com/deanturpin/germs.dev

# Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: orange
  features:
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences

# Directory structure
docs_dir: docs
site_dir: public

# Navigation - using your key posts structure
nav:
  - Home: index.md
  - Keywords: keywords.md
  - Projects: projects.md
  - Tech Stack: tech_stack.md
  - Skills: skills.md
  - Influential: influential.md
  - Tags: tags.md

# Plugins
plugins:
  - search
  - tags:
      enabled: true
      tags: true
      listings: true